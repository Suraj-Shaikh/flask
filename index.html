<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Dropdown</title>
</head>
<body>

    <h2>Select District</h2>
    <select id="districtDropdown">
        <option value="">Select a district</option>
    </select>

    <script>
        async function fetchDistricts() {
            try {
                // Fetch data from the new API for all districts
                const response = await fetch('http://127.0.0.1:5000/get_all_districts');
                const data = await response.json();

                // Get the dropdown element
                const dropdown = document.getElementById('districtDropdown');

                // Populate the dropdown with district names
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.dtncode;  // Use district name as value
                    option.textContent = item.dtname;  // Display district name
                    dropdown.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching district data:', error);
            }
        }

        // Fetch data and populate dropdown on page load
        window.onload = fetchDistricts;
    </script>

</body>
</html>
